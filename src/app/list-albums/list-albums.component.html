<div class="container	content">
    <hr>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <div class="card card-outline-secondary">

                <div class="card-header">
                    <h3 class="mb-0">Rellena la info del Album!</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..."#url>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="texto" placeholder="Ingresar Texto..."#txt>
                        </div>
                        <button type="submit" class="btn btn-success" id="boton" (click)="guardar(nombre.value, url.value, txt.value)" 
                                                                                 (click)="nombre.value =''" 
                                                                                 (click)="url.value =''" 
                                                                                 (click)="txt.value =''">Agregar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row row-flex">
        <app-tarjeta-albums *ngFor="let d of tarjetas" [tarjeta]="d"></app-tarjeta-albums>
    </div>
</div>
